<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.index1.css" />
  </head>
  <body>
    <!-- <a href="index1.html"> HOME</a> -->
    <div class="bg-modal">
      <div class="modal-content">
        <a href="index1.html" class="close"><strong>+</a>
        <form action="" class="tar">
          <label for="fName" style="margin-left: -180px;"> First Name</label><br>
          <input type="text" name="fName" id="fName"><br><br>
          <label for="lName" style="margin-left: -180px;"> Last Name</label><br>
          <input type="text"  name="lName" id="1Name"><br><br>
          <label for="eName" style="margin-left: -160px;"> Email Address</label><br>
          <input type="email" name="eName" id="eName" placeholder="name@gmail.com"><br><br>
          <label for="pword" style="margin-left: -190px;"> Password</label><br>
          <input type="password" name="pword" id="pword" required><br><br>
          <label for="dob" style="margin-left: -160px;"> Date of Birth</label><br>
          <input type="date" name="dob" id="dob" required><br><br>
          <input type="checkbox" name="special" id="special" class="err" >
          <label for="special" style="margin-left: -120px;"> Remember my email address</label><br><br>
          <a href="index1.html" class="button"> Submit </a>
      </form>
      </div>
    </div>
    <script src="oyin.js"></script>
  </body>
</html>
